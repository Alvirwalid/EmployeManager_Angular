



<div class="header" >
  <img [style.width]="picSize()" [style.height]="picSize()" src="/assets/image/profile.jpg" alt="profileImage">
  <div class="header-text"  [class.hide-header-text]="!sidenavCollapsed()">
    <h2>Alvir Walid</h2>
    <p>Junior App Devloper</p>

  </div>
</div>


<mat-nav-list >

  <a mat-list-item class="menu-item" [routerLink]="item.route" routerLinkActive="seleted-menu-item" #rla="routerLinkActive"  [activated]="rla.isActive"  *ngFor="let item of manuItem()"  >
    <mat-icon [fontSet]="rla.isActive?'material-icons':'material-icons-outlined'" matListItemIcon >{{item.icon}}</mat-icon>
    <span *ngIf="sidenavCollapsed()">{{item.label}}</span>
  </a>

</mat-nav-list>
