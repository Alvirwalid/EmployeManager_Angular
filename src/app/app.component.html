<mat-toolbar class="mat-elevation-z6">
  <button mat-icon-button (click)="collapse.set(!collapse())"><mat-icon  >menu</mat-icon></button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [style.width]="sideNavWidth()" opened="true"  mode="side">



    <app-customsidenave [collapsed]="collapse()"></app-customsidenave>


  </mat-sidenav>
  <mat-sidenav-content [style.margin-left]="sideNavWidth()">
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
